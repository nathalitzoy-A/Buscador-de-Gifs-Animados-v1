<section class="flex flex-col justify-center items-center bg-gradient-to-t from-[#ed8c34] to-[#ed4d93] rounded-2xl mt-8 py-4">
  <div class="flex flex-col items-center  text-center text-white">
    <h2 class="text-4xl font-bold mb-4 animate-fade-in-down">Encuentra el GIF Perfecto</h2>
    <p class="text-lg mb-8 animate-fade-in-up">
      Explora un universo de emociones, reacciones y momentos divertidos.
    </p>
  </div>
  <div
    class="border border-white border-solid w-1/2 h-10 rounded-full flex flex-row items-center justify-center "
  >
    <i class="bi bi-search p-3 text-white"></i>

    <input
      type="text"
      placeholder="Busca Gifs por categoría, emoción o palabra clave"
      class="w-full outline-none placeholder:text-white bg-transparent text-white"
      (keyup.enter)="onSearch(txtSearch.value)"
      #txtSearch
    />
  </div>
</section>

<section>
  <section class="py-5">
    <div *ngIf="isLoading()" class="flex justify-center items-center py-5">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div>
    </div>
    <gif-list *ngIf="!isLoading()" [gifs]="gifs()" />
  </section>
</section>
