<section class="flex flex-col justify-center items-center bg-gradient-to-t from-[#ed8c34] to-[#ed4d93] rounded-2xl md:h-auto md:w-auto mt-4 md:mt-8 py-4 md:py-4">
  <div class="flex flex-col items-center  text-center text-white p-3 ">
    <h2 class="text-xl md:text-4xl font-bold mb-2 md:mb-2 animate-fade-in-down">Encuentra el GIF Perfecto</h2>
    <p class="text-sm+ md:text-lg mb-4 md:mb-2 animate-fade-in-up">
      Explora un universo de emociones, reacciones y momentos divertidos.
    </p>
  </div>
  <div
    class="border border-white border-solid w-11/12 md:w-11/12 h-10 rounded-full flex flex-row items-center justify-center mb-4 "
  >
    <i class="bi bi-search p-3 text-white text-xs md:text-md"></i>

    <input
      type="text"
      placeholder="Busca Gifs por categoría, emoción o palabra clave"
      class="w-full min-w-0 text-xs md:text-sm outline-none placeholder:text-white bg-transparent text-white truncate md:overflow-visible md:whitespace-normal"
      (keyup.enter)="onSearch(txtSearch)"
      #txtSearch
    />
  </div>
</section>

<section>
  <section class="py-5">
    <div *ngIf="isLoading()" class="flex justify-center items-center py-5">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500"></div>
    </div>

    <div *ngIf="!isLoading() && hasSearched() && gifs().length === 0" class="text-center py-5">
      <p class="text-lg text-gray-500">No se encontraron gifs con ese nombre</p>
    </div>

    <gif-list *ngIf="!isLoading() && gifs().length > 0" [gifs]="gifs()" />
  </section>
</section>
