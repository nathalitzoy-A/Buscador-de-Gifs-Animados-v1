<div id="nav" class="w-full px-6  flex flex-col justify-between h-full pt-6 ">
  <div class="flex flex-col justify-start">


      @for (item of menuOptions; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-linear-65 from-[#ed8c34] via-[#e1473f] to-[#c21d78]"
        #rla="routerLinkActive"
        class="w-full px-2 inline-flex space-x-2 items-center  py-3  rounded-md"
      >
        <div >
          <!-- <i class="{{ item.icon }}"></i> -->
          <i [class]="item.icon" [class.text-white]="rla.isActive" [class.text-[#c21d78]]="!rla.isActive"></i>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{
            item.label
          }}</span>
          <span class="text-sm text-white/50 hidden md:block"
            >{{ item.subLabel }}
          </span>
        </div>
      </a>

      }
  </div>


  <div class=" flex flex-col">
    <h3 class="text-gray-400 font-bold text-md mb-2">Recientes</h3>

    @for (key of GifService.searchHistoryKeys(); track key) {

        <a
      [routerLink]="['/dashboard/history', key]"
      routerLinkActive="bg-blue-800"
      #rla2="routerLinkActive"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
    >

      <div>
        <i class="bi bi-clock-history" [class.text-white]="rla2.isActive" [class.text-gray-400]="!rla2.isActive"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-bold leading-5" [class.text-white]="rla2.isActive" [class.text-gray-400]="!rla2.isActive">
          {{key}}
        </span>

      </div>
    </a>
    }
  </div>

</div>
