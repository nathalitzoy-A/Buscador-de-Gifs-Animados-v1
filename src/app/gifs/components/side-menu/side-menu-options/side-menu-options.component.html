<div id="nav" class="w-full h-full px-6 flex flex-col justify-between pt-6">
  <div class="flex flex-col justify-start">


      @for (item of menuOptions; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-linear-65 from-[#ed8c34] via-[#e1473f] to-[#c21d78]"
        #rla="routerLinkActive"
        class="w-full px-2 inline-flex space-x-2 items-center  py-3  rounded-md"
      >
        <div >
          <!-- <i class="{{ item.icon }}"></i> -->
          <i [class]="item.icon"
             [ngClass]="{
              'text-white': rla.isActive,
              'bg-clip-text text-transparent bg-gradient-to-l from-[#ed8c34] to-[#c21d78]': !rla.isActive
             }">
          </i>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{
            item.label
          }}</span>
          <span class="text-sm text-white/50 hidden md:block"
            >{{ item.subLabel }}
          </span>
        </div>
      </a>

      }
  </div>


  <div class=" flex flex-col">
    <h3 class="text-gray-400 font-bold text-md mb-2">Recientes</h3>

    @for (key of GifService.searchHistoryKeys().reverse(); track key) {
      <div class="w-full pl-2 pr-1 flex justify-between items-center border-b border-slate-700 hover:bg-white/5 transition ease-linear duration-150 group">
        <a [routerLink]="['/dashboard/history', key]"
           routerLinkActive="text-white"
           class="inline-flex space-x-2 items-center py-3 flex-grow text-gray-400">

          <i class="bi bi-clock-history"></i>
          <span class="text-sm font-bold leading-5">
            {{key}}
          </span>
        </a>
        <button (click)="deleteSearch(key); $event.stopPropagation()" class="p-2 text-gray-500 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    }
  </div>

</div>
